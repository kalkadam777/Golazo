{% extends "base.html" %}

{% block title %}Create Article{% endblock %}

{% block content %}
<h2>Create New Article</h2>
<form method="post" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
