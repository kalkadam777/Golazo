{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Join Us!</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                {{ user_form.as_p }}
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
